{% extends 'base.html' %} {% block content %}

<header class="masthead bg-index text-white text-center py-4">
  <div class="container d-flex align-items-center flex-column pt-2">
    <h2>Movies Store</h2>
    <p>Your Ticket to Unlimited Entertainment!</p>
  </div>
</header>

<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto text-center mb-3">
        <h4>A sample of our extensive catalog!</h4>
      </div>
    </div>

    <div class="row justify-content-center">
      {% for movie in template_data.random_movies %}
      <div class="col-md-4 col-lg-3 mb-2">
        <div class="card p-2 align-items-center">
          <a href="{% url 'movies.show' id=movie.id %}">
            <img
              src="{{ movie.image.url }}"
              class="card-img-top rounded img-card-200"
            />
          </a>
          <div class="card-body text-center">
            <a
              href="{% url 'movies.show' id=movie.id %}"
              class="btn bg-dark text-white"
            >
              {{ movie.name }}
            </a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock content %}
